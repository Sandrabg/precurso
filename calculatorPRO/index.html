<!DOCTYPE html>
<html lang="en-US">
<head>
        <link rel="stylesheet" href="css/style.css"></link>
        <title> Calculator PRO </title>
</head>
<body>
   <div class="box-main">
        <div id="result" class="box-results"></div>
        <button id="AC" class="button button-AC button-white">AC</button>
        <button id="R" class="button button-white">C</button>
        <button id="/" class="button button-operations button-white" >/</button>
        <button id="7" class="button button-white">7</button>
        <button id="8" class="button button-white">8</button>
        <button id="9" class="button button-white">9</button>
        <button id="x" class="button button-operations button-white">x</button>
        <button id="4" class="button button-white">4</button>
        <button id="5" class="button button-white">5</button>
        <button id="6" class="button button-white">6</button>
        <button id="-" class="button button-operations button-white">-</button>
        <button id="1" class="button button-white">1</button>
        <button id="2" class="button button-white">2</button>
        <button id="3" class="button button-white">3</button>
        <button id="+" class="button button-operations button-white">+</button>
        <button id="0" class="button button-AC button-white">0</button>
        <button id="," class="button button-white">,</button>
        <button id="=" class="button button-operations button-white">=</button>
   </div>

   <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
