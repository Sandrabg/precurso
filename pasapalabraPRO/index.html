<!DOCTYPE html>
<html lang="en-US">
<head>
        <link rel="stylesheet" href="css/style.css"></link>
        <title> Pasapalabra PRO </title>
</head>
<body>
   <div class="main">
    <div id="title">Pasapalabra</div>
    <div id="letter">
        <button id="A" class="letter-button">A</button>
        <button id="B" class="letter-button">B</button>
        <button id="C" class="letter-button">C</button>
        <button id="D" class="letter-button">D</button>
        <button id="E" class="letter-button">E</button>
        <button id="F" class="letter-button">F</button>
        <button id="G" class="letter-button">G</button>
        <button id="H" class="letter-button">H</button>
        <button id="I" class="letter-button">I</button>
        <button id="J" class="letter-button">J</button>
        <button id="K" class="letter-button">K</button>
        <button id="L" class="letter-button">L</button>
        <button id="M" class="letter-button">M</button>
        <button id="N" class="letter-button">N</button>
        <button id="Ñ" class="letter-button">Ñ</button>
        <button id="O" class="letter-button">O</button>
        <button id="P" class="letter-button">P</button>
        <button id="Q" class="letter-button">Q</button>
        <button id="R" class="letter-button">R</button>
        <button id="S" class="letter-button">S</button>
        <button id="T" class="letter-button">T</button>
        <button id="U" class="letter-button">U</button>
        <button id="V" class="letter-button">V</button>
        <button id="W" class="letter-button">W</button>
        <button id="X" class="letter-button">X</button>
        <button id="Y" class="letter-button">Y</button>
        <button id="Z" class="letter-button">Z</button>
    </div>
    <div id="questions">Preguntas</div>
    <div id="answer">
       <input id="resultAnswer" type="text" disabled="true" placeholder="Escribe tu respuesta"/> 
       <button id="ok" class="answer-buttons" disabled ="true">OK</button>
       <button id="pasapalabra" class="answer-buttons"  disabled ="true">Pasapalabra</button>
       <button id="stop" class="answer-buttons stop-button"  disabled ="true">Stop</button>
    </div>
    <button id="game" class="answer-buttons game-button">Jugar</button>
    <p id="countdown">120</p>
     <p id="result"></p>    
   </div>
   <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
